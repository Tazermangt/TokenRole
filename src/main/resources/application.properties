quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/doc

quarkus.rest-client."fr.ot.service.CRKFClient".url=http://crkf_api:80
quarkus.rest-client."fr.ot.service.CRKFClient".scope=javax.inject.Singleton

quarkus.datasource.devservices.enabled=false

#paramètres de la base de données
quarkus.datasource.db-kind=mssql
quarkus.datasource.username=sa
quarkus.datasource.password=azerty@123456
quarkus.datasource.jdbc.url=jdbc:sqlserver://crkf_db:1433;databaseName=CRKF;encrypt=false

quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=false

#issuer
mp.jwt.verify.issuer=https://example.com/issuer

#Public Key
mp.jwt.verify.publickey.location=PublicKey.pem
quarkus.native.resources.includes=PublicKey.pem

#Private Key
smallrye.jwt.sign.key.location=PrivateKey.pem
